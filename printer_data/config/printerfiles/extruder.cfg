####################################################################
#   Extruder
####################################################################
[extruder]  #Octo 2 Driver 0
step_pin: octo2:PF13
dir_pin: octo2:PF12
enable_pin: !octo2 :PF14
rotation_distance: 22.6789511 
gear_ratio: 5:1
microsteps: 32
full_steps_per_rotation: 200 
nozzle_diameter: 0.500
pressure_advance: 0.035
pressure_advance_smooth_time: 0.010
filament_diameter: 1.750	
max_extrude_only_distance: 1400.0
max_extrude_only_velocity: 120.0
max_extrude_only_accel: 1500.0
max_extrude_cross_section: 20000.0
heater_pin: PA1
max_power: 1.0
sensor_type: PT1000
sensor_pin: PF3
min_extrude_temp: 0
min_temp: -272
max_temp: 450
control = pid
pid_Kp=16.944
pid_Ki=0.680
pid_Kd=105.474

[tmc2209 extruder] #Octo 2 Driver 0
uart_pin: octo2:PC4
interpolate: false
run_current: 0.6
stealthchop_threshold: 0
